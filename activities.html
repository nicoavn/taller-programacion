      <a href="/index.html">Inicio</a>

    <p id="intro">
      Somos una Institución Educativa Cristiana cuya visión es levantar una generación de líderes íntegros, formados bajo los principios de la verdad de Dios
    </p>

    <div class="form-container">
      <h2>Formulario de registro de actividades</h2>

      <form action="">
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="date">Fecha:</label>
          <input type="datetime-local" id="date" name="date">
        </div>
        <div>
          <label for="place">Lugar:</label>
          <input type="text" id="place" name="place">
        </div>
        <div>
          <label for="duration">Duración (min):</label>
          <input type="number" id="duration" name="duration" min="1">
        </div>
        <div>
          <label for="host">Anfitrión:</label>
          <input type="text" id="host" name="host">
        </div>
        <div class="buttons-container">
          <button type="submit">
            Guardar
          </button>
          <button type="reset">
            Limpiar
          </button>
        </div>
      </form>
    </div>
  </div>
